<!DOCTYPE html>
<html>

    <section class="container-fluid">
        <div class="row">
            <article class="col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0">
                <h2 class="head-text">Create contract</h2>
                <form>
                    <div class="col-lg-5 col-md-8 col-sm-10 col-xs-12">
                        <div class="row">
                            <label><h2 class="head-text">Employee Address</h2></label>
                            <input type="text" id="contract-address" name="contract-address" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="What is the job title" />

                            <label><h2 class="head-text">job title</h2></label>
                            <input type="text" id="contract-title" name="contract-title" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="What is the job title" />

                            <label><h2 class="head-text">Job description</h2></label>
                            <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " name="contract-desc" id="contract-desc" placeholder="What is the job about"></textarea>

                            <label><h2 class="head-text">Start date</h2></label>
                            <input type="text" id="contract-start" name="contract-start" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="Amount of contract hours" />

                            <label><h2 class="head-text">End date</h2></label>
                            <input type="text" id="contract-end" name="contract-end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="Amount of contract hours" />

                            <label><h2 class="head-text">Hours of work</h2></label>
                            <input type="text" id="contract-hours" name="contract-hours" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="Amount of contract hours" />

                           <label><h2 class="head-text">Skills</h2></label>
                            <p>
                                What skills are needed to successfully do the job.
                            </p>
                            <input type="text" id="skill-box" name="skill-box" class="col-lg-12 col-md-12 col-sm-12 col-xs-12  clearfix" placeholder="your skills" />
                            <div class="display contract">
                                <span>php<button>x</button></span>
                                <span>html<button>x</button></span>
                            </div>
                            <input type="hidden" id="contract-skill-value" name="contract-skill-value" />

                            <label><h2 class="head-text">Company rules</h2></label>
                            <input type="text" id="contract-rules" name="contract-rules" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="What are important company rules" />

                            <input type="submit" class="button" value="create contract" name="contract-create" id="contract-create" />
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <a class="button" href="employer-profile.html">profile</a>
    <footer></footer>
</div>
<script type="text/javascript">
    $(function() {
        $( "#vacancy-start, #contract-start" ).datepicker();
        $( "#vacancy-end, #contract-end" ).datepicker();
    });

</script>
</body>
</html>
