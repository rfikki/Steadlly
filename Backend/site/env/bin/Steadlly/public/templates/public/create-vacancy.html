<!DOCTYPE html>
<html>

    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0 head-group">
                <h2 class="head-text">company name</h2>
                <span class="circle"></span>
                <h3 class="head-text">Greenhouse Group</h3>
            </div>
            <article class="col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0">
                <form>
                    <div class="col-lg-5 col-md-8 col-sm-10 col-xs-12">
                        <div class="row">
                            <label><h2 class="head-text">job title</h2></label>
                            <input type="text" id="vacancy-title" name="vacancy-title" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="What is the job title" />

                            <label><h2 class="head-text">Job description</h2></label>
                            <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " name="vacancy-desc" id="vacancy-desc" placeholder="What is the job about"></textarea>

                            <label><h2 class="head-text">Start date</h2></label>
                            <input type="text" id="vacancy-start" name="vacancy-start" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="Amount of contract hours" />

                            <label><h2 class="head-text">End date</h2></label>
                            <input type="text" id="vacancy-end" name="vacancy-end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="Amount of contract hours" />

                            <label><h2 class="head-text">Skills</h2></label>
                            <p>
                                What skills are needed to successfully do the job.
                            </p>
                            <input type="text" id="skill-box" name="skill-box" class="col-lg-12 col-md-12 col-sm-12 col-xs-12  clearfix" placeholder="your skills" />
                            <div class="display vacancy">
                                <span>php<button>x</button></span>
                                <span>html<button>x</button></span>
                            </div>
                            <input type="hidden" id="vacancy-skill-value" name="vacancy-skill-value" />

                            <label><h2 class="head-text">Rules</h2></label>
                            <input type="text" id="vacancy-rules" name="vacancy-rules" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" placeholder="What are the most important company rules" />

                            <input type="submit" class="button" value="create vacancy" name="vacancy-create" id="vacancy-create" />
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <a class="button" href="employer-profile.html">profile</a>
    <footer></footer>
</div>
<script type="text/javascript">
    $(function() {
        $( "#vacancy-start, #contract-end" ).datepicker();
        $( "#vacancy-end, #contract-end" ).datepicker();
    });

</script>
</body>
</html>
